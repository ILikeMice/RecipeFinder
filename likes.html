<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeFinder™</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topbar">
        <span class="sitename">RecipeFinder™</span>
        <span class="likedtab" onclick="window.location.href = 'index.html'">⮞  Find Recipes</span>
    </div>

    <div class="maindiv">
        <div class="recipesdiv" style="text-align: center;">
            You have no liked recipes yet!
        </div>
    </div>
    <div class="viewparent">
        <div class="viewdiv" >
            <div class="viewimg">
                <span class="viewclose" onclick='document.querySelector(".viewparent").style.display = "none";'>✕</span>
                <div class="viewtitle">Test </div>
                <div class="viewstats">
                    <div class="pill readypill">Ready in 30 minutes</div>
                    <div class="pill servingpill">8 servings</div><div class="pill pricepill">3$ per Serving</div>
                </div>
                <span class="viewdesc"></span>
            </div>
        </div>
    </div>
</body>
<script src="likes.js"></script>
</html>
